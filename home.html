<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="left">

  </div>
  <div class="right">
    <p class="intro"> This is not a real online service! You know you 
      need something like this in your life to help you realize your deepest
      dreams. Sign up <em>now</em> to get started. <br> <br> You <em>know</em> 
      you want to.
    </p>
    <div class="form">
      <div>Let's do this!</div>  
      <form>
        <div class="first-name">
          <label for="firstname">First Name</label>
          <input type="text">
        </div>
        <div class="last-name">
          <label for="lastname">Last Name</label>
          <input type="text">
        </div>
        <div class="email">
          <label for="email">Email</label>
          <input type="email" name="" id="">
        </div>
        <div class="phone">
          <label for="phone">Phone Number</label>
          <input type="tel" name="" id="">
        </div>
        <div class="pwd">
          <label for="pwd">Password</label>
          <input type="password" name="" id="">
        </div>
        <div class="cmpwd">
          <label for="cmpwd">Confirm Password</label>
          <input type="password" name="">
        </div>
      </form>
    
    </div>
    <div class="submit-buttons">
      <button type="submit"></button>
    </div>
  </div>
</body>
</html>
