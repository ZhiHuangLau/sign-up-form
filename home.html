<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="left">
    <img src="background.jpg" alt="picture of a brickwall" id="background">
    <div class="logos">
      <img src="logo.png" alt="a logo of odin" id="face">
      <div class="logo">ODIN</div>
    </div>
    <div class="credit">Photo by <a href="https://unsplash.com/@seaofthesaints?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Christina DelliSante</a> on <a href="https://unsplash.com/photos/a-close-up-of-a-brick-wall-with-holes-in-it-VkWH9RclrhU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    </div>
  </div>


  <div class="right">
    <p class="intro"> This is not a real online service! You know you 
      need something like this in your life to help you realize your deepest
      dreams. Sign up <em>now</em> to get started. <br> <br> You <em>know</em> 
      you want to.
    </p>



    <div class="form">
      <div>Let's do this!</div>  
      <form>
        <div class="names">
          <div class="first-name">
            <label for="firstname">First Name *</label>
            <input type="text" id="firstname" name="firstname" required>
          </div>
          <div class="last-name">
            <label for="lastname">Last Name *</label>
            <input type="text" id="lastname" name="lastname" required>
          </div>
        </div>
        <div class="contacts">
          <div class="email">
            <label for="email">Email *</label>
            <input type="email" name="email" id="email" required>
          </div>
          <div class="phoneNum">
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone">
          </div>
        </div>
        <div class="passwords">
          <div class="pwd">
            <label for="pwd">Password *</label>
            <input type="password" name="pwd" id="pwd"  required>
          </div>
          <div class="cfpwd">
            <label for="cfpwd">Confirm Password *</label>
            <input type="password" name="cfpwd" id="cfpwd" required>
          </div>
        </div>
      </form>
    
    </div>
    <div class="submit-buttons">
      <button type="submit" id="createAcc">Create Account</button>
      <p id="member">Already have an account? 
        <a href="http://" >Log in</a>
      </p>
    </div>
  </div>
</body>
</html>
